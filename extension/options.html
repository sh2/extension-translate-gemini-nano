<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="options_title">Options - Translate with Gemini Nano</title>
  <link rel="stylesheet" href="css/new.min.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <header style="padding-top: 1rem; padding-bottom: 0rem;">
    <h1 id="header" style="display: flex; align-items: center;">
      <img src="img/icon-128.png" alt="" width="48" height="48" style="margin-right: .5rem;">
      <span style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" data-i18n="options_title">
        Options - Translate with Gemini Nano
      </span>
    </h1>
  </header>

  <p>
    <label for="languageCode" data-i18n="options_language">Translate to</label>
    <br>
    <span id="languageCodeContainer"></span>
  </p>

  <hr>

  <p>
    <span data-i18n="options_theme">Theme</span>
    <br>
    <select id="theme">
      <option value="system">System</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </p>

  <hr>

  <p>
    <span data-i18n="options_font_size">Font Size</span>
    <br>
    <select id="fontSize">
      <option value="large">Large</option>
      <option value="medium">Medium</option>
      <option value="small">Small</option>
    </select>
  </p>

  <p>
    <button id="save" data-i18n="options_button_save">Save options</button>
    <span id="status" style="color: gray;"></span>
  </p>

  <script type="module" src="options.js"></script>
</body>

</html>
